lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install Dependencies
        run: |
          bun install --cwd frontend
          bun install --cwd backend
      - name: Run Prettier
        run: |
          ./node_modules/.bin/prettier --write .
